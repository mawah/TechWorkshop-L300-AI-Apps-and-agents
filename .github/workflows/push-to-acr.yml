name: Build and push to ACR

on:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  ACR_LOGIN_SERVER: edb726t7tm2macosureg.azurecr.io
  IMAGE_REPO: chat-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./src
          file: ./src/Dockerfile
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_REPO }}:latest
          secrets: |
            ENV=${{ secrets.ENV }}
